<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        .my-4 {
            margin: 20px 0;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Media Queries */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .container {
                padding: 15px;
            }
            input[type="email"], input[type="password"] {
                padding: 10px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <title>Login Form</title>
</head>
<body>

<h1>LinkScrapeX</h1>

<div class="container">
    <div class="my-4">
        <h2>Login</h2>
        <small>Enter your LinkedIn login details. Valid information is required for secure access.</small>
    </div>
    <form action="/login">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
